<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>アカウント作成</title>
  <link rel="stylesheet" href="account_create.css">
</head>
<div id="account_create">
      <h1><a href="file:///C:/Users/matsumoto/Documents/GitHub/PURE/デザイン/homenav.html">PURE</a></h1>
<div id="create">
	<h3>アカウント作成</h3>
	<!--入力フォーム-->
	<form id="form" action="ConfirmCreateAccountServlet" method="post">
		<p>
			<label>ニックネーム</label>
			<input id="nickname" type="text" name="nickname">
			<output id="nicknameErrMsg"></output>
			<br>
				<small id="nick">半角英数字 1 ~ 10</small>
		</p>
		<p>
			<label>ID</label>
			<input id="id" type="text" name="id" >
			<output id="idErrMsg"></output>
			<br>
			<small id="idsmall">半角英数字 6 ~ 12 </small>
		</p>
		<p>
			<label>パスワード</label>
			<input id="pass" type="password" name="pass">
			<output id="passErrMsg"></output><br>
				<small id="passsmall">半角英数字 8 ~ 16 </small>
		</p>
		<p>
			<label>パスワード再入力</label>
			<input id="passConfirm" type="password" name="passConfirm">
			<output id="passConfirmErrMsg"></output><br>
			<small>もう一度パスワードを入力したください</small>
		</p><br>


		<input type="submit" value="作成">
	</form>
</div>
</div>
</html>
