<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input id="reqButton" type="button"  value="リクエスト">
  </body>
  <script type="text/javascript">
    document.getElementById("reqButton").onclick = function() {
      // 初期処理
      let req = new XMLHttpRequest();

      // リクエスト処理
      req.onreadystatechange = function() {
        if(req.readyState == 4) {
          if(req.status == 200) {
            // データ受信成功時の処理
            if(req.response == "true") {
              console.log("送信成功！")
            }
          }
        }
      }
      req.open("POST", "/PURE/BulletinBoardTestServlet");
      req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      req.send("message=" + "hogeihogei");
    }
  </script>
</html>
